name: CI & SonarCloud

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # no need to install Java manuallyâ€”the action bundles it
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Run tests + coverage
        run: go test ./... -coverprofile=coverage.out

      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@v4.0.0     # or @master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}             # your Sonar token here
        with:
          projectBaseDir: .                                   # analyze from repo root
          args: >                                            # all -D flags in one block
            -Dsonar.organization=philips-labs
            -Dsonar.projectKey=philips-labs_terraform-registry
            -Dsonar.projectName=terraform-registry
            -Dsonar.sources=.
            -Dsonar.go.coverage.reportPaths=coverage.out
