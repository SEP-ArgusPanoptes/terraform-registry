name: CI & SonarCloud

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # 2) Set up Java (required by the SonarScanner CLI)
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Run tests + coverage
        run: |
          go test ./... -coverprofile=coverage.out
          go tool cover -func=coverage.out

      - name: SonarCloud Scan
        # uses: sonarsource/sonarcloud-github-action@v4 # ???????
        with:
          organization: SEP-arguspanoptes             # your SonarCloud org key
          projectKey: SEP-ArgusPanoptes_terraform-registry
          projectName: terraform-registry
          token: ${{ secrets.SONAR_TOKEN }}      # store your token in GitHub Secrets
          extra-args: |
            -Dsonar.go.coverage.reportPaths=coverage.out
            -Dsonar.sources=.
